<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios</p>
 <audio preload="metadata" autoplay controls>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    <source src="midia/happy-mistake.ogg" type="audio/ogg">
    <source src="midia/happy-mistake.wav" type="audio/wav">
    

 </audio>
</body>
</html>
