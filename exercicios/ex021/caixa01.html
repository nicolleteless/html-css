<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: coral;
            height: 300px;
            width: 300px;

            border: 10px solid blue;

            padding: 10px;
            margin: 10px 10px 40px 10px;

            outline-width: 10px;
            outline-style: dashed;
            outline-color: purple;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>paragrafos tb sao box level, mas os <a href="#"> links sao exemplos de caixas inline</a> vamos ver como tudo isso funciona</p>
</body>
</html>
